<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>
    <body ng-app="MaterialRss">

    <div ng-controller="MainController">
<div layout="column" layout-fill="" tabindex="-1" role="main">
            <md-toolbar >
                <h2 class="md-toolbar-tools">
                    <span>RSS reader 10 </span>
                </h2>
            </md-toolbar>

             <md-button ng-click="addFeed()" class="md-fab md-primary rss_list_add_btn" aria-label="New feed">
                <md-icon  icon="/images/add.png" style="width: 16px; height: 16px;">
                </md-icon>
             </md-button>


            <div flex layout="column" ng-hide="feeds" layout-fill class="layout-content">
                <md-card>
                    <md-card-content>
                        <h1>Welcome</h1>
                        <p>
                          Hi ya! This is the RSS reader app!
                        </p>

                        <p>Add a new feed by clicking on the button at the bottom right of the screen.</p>
                    </md-card-content>
                </md-card>
            </div>

            <div flex layout="column" ng-show="feeds" layout-fill class="layout-content">
                <h4 class="rss_list_heading">Feeds</h4>
                <md-whiteframe class="md-whiteframe-z1 rss_list">

                    <md-list>
                        <md-item ng-repeat="feed in feeds">
                            <md-item-content class="rss_list_item">
                                <div class="md-tile-content ">
                                    <div class="rss_list_description" >{{feed}}</div>
                                </div>
                            </md-item-content>
                        </md-item>
                    </md-list>
                </md-whiteframe>
            </div>
        </div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/hammerjs/hammer.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/x2js/xml2json.min.js"></script>
    <script src="bower_components/angular-xml/angular-xml.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/AddDialogController.js"></script>

</body>
</html>
