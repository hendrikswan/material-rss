<div flex layout="column" ng-show="items.length > 0" layout-fill class="layout-content">
    <h4 class="rss_list_heading">{{heading}}</h4>
    <md-whiteframe class="md-whiteframe-z1 rss_list">

        <md-list>
            <md-item ng-repeat="category in items track by $index">
                <md-item-content class="rss_list_item">
                    <div class="md-tile-content" layout="row">
                        <div class="rss_list_item_label rss_list_item_copy" flex="20">{{category.label}} <span class="rss_list_item_count">({{category.items.length}})</span></div>
                        <div class="rss_list_item_title rss_list_item_copy" flex="50">{{item.title}}</div>
                        <div class="rss_list_item_domain rss_list_item_copy" flex="30">{{item.domain}}</div>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </md-whiteframe>
</div>
